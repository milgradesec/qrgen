syntax = "proto3";

package qrgen;

option java_multiple_files = true;
option java_package = "com.github.milgradesec.qrgen.grpc";
option java_outer_classname = "QRGenProto";
option objc_class_prefix = "HLW";

message QRRequest {
    string data = 1;
    int32 size = 2;
}

message QRResponse {
    string status = 1;
}

service GeneratorService {
    rpc Generate (QRRequest) returns (QRResponse) {}
}